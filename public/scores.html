<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Korean Culture Quiz</title>
        <!--Semantic UI-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <nav class="ui menu">
            <a class="item" href="/">
                Home
            </a>
        </nav>
        <div class="ui grid">
            <div class="row centered">
                <h1>
                    High Scores
                </h1>
            </div>
            <div class="row centered">
                <div class="five wide column" id="tableDiv">
                    <table class="ui celled table">
                        <thead>
                            <tr>
                                <th>Initials</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row centered">
                <a class="ui button" id="retakeQuiz-btn" href="/quiz">Retake Quiz</a>
                <button class="ui button" id="clearScores-btn">Clear High Scores</button>
            </div>
        </div>
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!--JavaScript-->
        <script src="/js/scores.js"></script>
    </body>

</html>
